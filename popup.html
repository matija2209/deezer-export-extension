<!DOCTYPE html>
<html>
<head>
  <title>Deezer Playlist Exporter</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2/dist/tailwind.min.css">
  <style>
    body {
      width: 350px;
      min-height: 300px;
    }
    .history-item:hover {
      background-color: rgba(59, 130, 246, 0.1);
    }
  </style>
</head>
<body class="bg-gray-100 p-4">
  <div class="flex flex-col h-full">
    <div class="text-center mb-4">
      <h1 class="text-xl font-bold text-blue-600">Deezer Playlist Exporter</h1>
      <p class="text-sm text-gray-600" id="status-text">Ready to export playlist data</p>
    </div>
    
    <div id="not-deezer-message" class="hidden bg-yellow-100 p-3 rounded-md mb-4 text-center">
      <p class="text-yellow-700">Please navigate to a Deezer playlist to use this extension.</p>
    </div>
    
    <div id="export-container" class="flex flex-col items-center mb-6">
      <button id="export-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition duration-200 transform hover:scale-105 flex items-center justify-center w-full">
        <span>Export Playlist</span>
      </button>
      <div id="loading-indicator" class="hidden flex flex-col items-center mt-3">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
        <p class="text-sm text-gray-600 mt-2">Exporting...</p>
      </div>
    </div>
    
    <div class="mt-auto">
      <h2 class="text-md font-semibold mb-2 text-gray-700">Recent Exports</h2>
      <div id="history-container" class="bg-white rounded-md shadow-sm p-2 max-h-32 overflow-y-auto">
        <p id="no-history" class="text-gray-500 text-sm text-center p-2">No recent exports</p>
        <ul id="history-list" class="text-sm"></ul>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
